<!DOCTYPE html>
<html>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<button onclick="send()">SEND</button>

<script>
function send() {
    const tg = window.Telegram.WebApp;
    tg.sendData(JSON.stringify({
        action: "start_photos",
        point: "Тестовая точка"
    }));
    tg.close();
}
</script>
</body>
</html>
