<style>
    html, body {

        height: 100%;
        background: #1e1e1e;
        color: white;
        font-family: Arial, sans-serif;
    }

    header {
        background: #242424;
        padding: 10px 15px;
        display: flex;
        gap: 10px;
        align-items: center;
        border-bottom: 1px solid #444;
    }

    select {
        background: #333;
        color: white;
        border: 1px solid #555;
        padding: 6px;
        font-size: 16px;
        border-radius: 6px;
    }

    #fullscreenBtn {
        padding: 6px 12px;
        background: #3d3d3d;
        border: 1px solid #555;
        border-radius: 6px;
        cursor: pointer;
        color: #fff;
    }

    #map {
        width: 100%;
        height: calc(100vh - 55px);
    }

    /* Popup карточка */
    #popup {
        position: absolute;
        background: #2a2a2a;
        padding: 10px;
        border-radius: 8px;
        color: #fff;
        display: none;
        pointer-events: none;
        font-size: 14px;
        border: 1px solid #444;
        z-index: 1000;
    }
</style>
</head>

// === Заполняем список ===
const selector = document.getElementById("pointSelector");
points.forEach((p, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = p.name;
    selector.appendChild(opt);
});

// === Создаём карту ===
let figData = [{
    type: "scattermapbox",
    lat: points.map(p => p.lat),
    lon: points.map(p => p.lon),
    mode: "markers",
    marker: { size: 13 },
    text: points.map(p => p.name),
    customdata: points.map(p => p.description || ""),
    hoverinfo: "none"   // отключаем стандартный hover Plotly
}];

let figLayout = {
    mapbox: {
        style: "open-street-map",
        center: { lat: points[0].lat, lon: points[0].lon },
        zoom: 5
    },
    margin: { t: 0, b: 0, l: 0, r: 0 }
};

Plotly.newPlot("map", figData, figLayout);

// === Popup ===
const mapDiv = document.getElementById("map");
const popup = document.getElementById("popup");

mapDiv.onmousemove = function(e){
    popup.style.left = e.clientX + 10 + "px";
    popup.style.top  = e.clientY + 10 + "px";
};

mapDiv.on('plotly_hover', function(data){
    const idx = data.points[0].pointIndex;
    const p = points[idx];
    popup.innerHTML = `<b>${p.name}</b><br>${p.description || ""}`;
    popup.style.display = "block";
});

mapDiv.on('plotly_unhover', function(){
    popup.style.display = "none";
});

// === Перемещение карты при выборе ===
selector.addEventListener("change", (event) => {
    const p = points[event.target.value];

    Plotly.relayout("map", {
        "mapbox.center": { lat: p.lat, lon: p.lon },
        "mapbox.zoom": 8
    });
});

// === FULLSCREEN ===
document.getElementById("fullscreenBtn").onclick = function() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
